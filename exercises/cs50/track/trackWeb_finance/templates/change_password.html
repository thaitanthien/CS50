{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change_password" method="POST">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="newPassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="confirmation" placeholder="New password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
